<app-header [textHeader]="'Jogos'"></app-header>

<div class="my-3 mb-3 py-5 bg-cinza-claro text-white rounded text-center mx-2 flex-column" style="position: relative; min-height: 200px;max-height: 200px;"
  *ngFor="let jogo of jogos">
  <div class="bg-image"
    style="background-image: url('{{jogo.bgImage}}'); background-size: cover; background-repeat: no-repeat;background-position: center; opacity: 0.4; position: absolute; top:0; left: 0; width: 100%; height: 100%;">
  </div>


  <div class="sobreporBg mt-3">
    <h1 class="text-light fw-bold sobreporBg"> {{jogo.name | uppercase}}</h1>
    <span class="fs-3">{{jogo.pontosPorGame}} pts</span>
  </div>
</div>


<div class="my-3 mb-3 py-5 bg-cinza-claro text-white rounded text-center mx-2" style="position: relative; min-height: 200px;max-height: 200px;"
  *ngFor="let jogo of jogosFfa">
  <div class="bg-image"
    style="background-image: url('{{jogo.bgImage}}'); background-size: cover; background-repeat: no-repeat;background-position: center; opacity: 0.4; position: absolute; top:0; left: 0; width: 100%; height: 100%;">
  </div>

  <h1 class="text display-5 sobreporBg">PUBG</h1>
  <div class="d-flex justify-content-around align-items-center sobreporBg">
    <div class="d-flex flex-column fs-3 me-2" *ngFor="let pontoColocacao of jogo.pontosPorColocacao">
      <span class="fw-bold fs-1 d-flex justify-content-center">
        <i class="fa-regular fa-square-{{pontoColocacao.colocacao}}"></i>
      </span>
      <span class="d-flex align-items-center">{{pontoColocacao.ponto}} pts</span>
    </div>
  </div>
</div>
