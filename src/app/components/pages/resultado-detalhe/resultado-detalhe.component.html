<div class="bg-cinza-escuro">
  <i (click)="voltar()" class="fa-regular fa-arrow-left fa-2x my-1 mx-3"></i>
</div>

<div *ngIf="resultadoDetalhe">
  <div class="container mt-4">
    <div class="row border-bottom border-1 mb-3">

      <!-- Time 1 -->
      <div class="col col-md-5 text-center">
        <div class="row">
          <div class="col-12">
            <div [style.margin-left.px]="resultadoDetalhe.pontosFora > resultadoDetalhe.pontosCasa ? 5 : -13">
              <sup *ngIf="resultadoDetalhe.pontosCasa > resultadoDetalhe.pontosFora"><i
                  class="fa-solid fa-trophy text-warning me-1"></i></sup>
              <img width="35px" src="{{resultadoDetalhe.timeCasa.foto}}">
            </div>
            <h6 class="mt-2 ms-1 small">{{resultadoDetalhe.timeCasa.name}}</h6>
          </div>
        </div>
      </div>

      <!-- Jogo INFO-->
      <div class="col text-center d-flex">
        <span class="me-3 fs-1 fw-bold">{{resultadoDetalhe.pontosCasa}}</span>
        <div class="">
          <img width="60px" height="60px" src="{{resultadoDetalhe.jogoTabela.foto}}">
          <span class="small fw-bold me-1" style="font-size: 0.65em;">{{resultadoDetalhe.data |
            date:'dd/MM/yyyy'}}</span>
        </div>
        <span class="ms-3 fs-1 fw-bold">{{resultadoDetalhe.pontosFora}}</span>
      </div>

      <!-- Time 2-->
      <div class="col col-lg-5 text-center">
        <div class="row">
          <div class="col-12">
            <div *ngIf="resultadoDetalhe">
              <div [style.margin-left.px]="resultadoDetalhe.pontosFora > resultadoDetalhe.pontosCasa ? -13 : 0">
                <sup *ngIf="resultadoDetalhe.pontosFora > resultadoDetalhe.pontosCasa">
                  <i class="fa-solid fa-trophy text-warning me-1"></i>
                </sup>
                <img width="35px" [src]="resultadoDetalhe.timeFora.foto">
              </div>
            </div>
            <h6 class="mt-2 ms-1 small">{{resultadoDetalhe.timeFora.name}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
